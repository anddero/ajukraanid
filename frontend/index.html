<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajukraanid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

        <div id="game" class="bg" onload="getPlayers()">
            <div id="hidden" style="display: none;"></div>
            <div id="errorMessages" style="display: none;"></div>
            <div id="gamenumber" style="display: none;"></div>
            <div id="myName" style="display: none;"></div>
              
            <div v-if="tabNr==0"> <!-- Pealeht. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                               
                <div class="log">
                    <table style="margin:auto; text-align:center">
                        <tr>
                            <td><input class="grow" type="image" src="playgame.png" v-on:click="playTheGame()"/></td>
                        </tr>
                        <tr>
                            <td><input class="grow" type="image" src="make.png" v-on:click="makeTheGame()"/></td>
                        </tr>
                        <tr>
                            <td><input class="grow" type="image" src="settings.png" v-on:click="switchTab(3)"/></td>
                        </tr>
                    </table>   
                </div>
            </div>
             
            <div v-if="tabNr==1"> <!-- Join game vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                                   
                <div class="form-group" style="margin:auto; text-align:center">
                    <input type="text" class="form-control" id="name" v-model="newName" placeholder="YOUR NAME" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input type="number" class="form-control" id="code" v-model="newCode" placeholder="GAME CODE" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input class="grow" type="image" src="play.png" value="Submit" v-on:click="startGame()"/>                 
                </div>
            </div>
               
            <div v-if="tabNr==2"> <!-- Make game vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                <div id="forRandomNumber" style="margin:auto; text-align:center">
                        
                </div>                   
                <div class="form-group" style="margin:auto; text-align:center" id="inputPlace">
                    <input type="text" class="form-control" id="name" v-model="newName" placeholder="YOUR NAME" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input type="number" class="form-control" id="code" v-model="newCode" placeholder="GAME CODE" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input class="grow" type="image" src="play.png" value="Submit" v-on:click="startGame()"/>                      
                </div>
            </div>        
   
            <div v-if="tabNr==3"> <!-- Settings vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                                           
                <div class="log">
                    <table style="margin:auto; text-align:center">
                        <tr>
                            <td><input class="grow" type="image" src="settings.png" v-on:click="switchTab(3)"/></td>
                        </tr>
                    </table>   
                </div>
            </div>

            <div v-if="tabNr==4"> <!-- Wrong code vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                <div id="forRandomNumber" style="margin:auto; text-align:center">
                    
                </div>                   
                <div class="form-group" style="margin:auto; text-align:center">
                    <input type="text" class="form-control" id="name" v-model="newName" placeholder="YOUR NAME" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input type="number" class="form-control" id="code" v-model="newCode" placeholder="WRONG CODE" style="width: 200px; background:brown; text-align:center; margin:auto" @mouseover="errorChange()"/><br>
                    <input class="grow" type="image" src="play.png" value="Submit" v-on:click="startGame()"/>        
                </div>
            </div>

            <div v-if="tabNr==5"> <!-- Lobby. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                                           
                <div class="log" style="width: 200px; text-align:center; margin:auto">
                    <h1>Lobby</h1>
                    <ul style="list-style: none; padding-right: 40px;">
                        <li v-for="item in items">{{item}}</li>
                    </ul>
                </div>
            </div>

            <div v-if="tabNr==6"> <!-- Answer question vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                                           
                <div class="log" style="width: 200px; text-align:center; margin:auto">
                    <h1>A good way to get fired</h1>
                    <input type="text" class="form-control" id="answer" placeholder="YOUR ANSWER" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input class="grow" type="image" src="submit.png" value="Submit" v-on:click="" style="transform: scale(0.5,0.5);
                    transform-origin: 0 0;"/>        
                </div>
            </div>

            <div v-if="tabNr==7"> <!-- Wrong name vaade. -->
                <div class="logo">
                    <input type="image" src="logo.png"/>
                </div>
                <div id="forRandomNumber" style="margin:auto; text-align:center">
                    
                </div>                   
                <div class="form-group" style="margin:auto; text-align:center">
                    <input type="text" class="form-control" id="name" v-model="newName" placeholder="NAME TAKEN" style="width: 200px; background:brown; text-align:center; margin:auto" @mouseover="errorChange()"/><br>
                    <input type="number" class="form-control" id="code" v-model="newCode" placeholder="GAME CODE" style="width: 200px; text-align:center; margin:auto"/><br>
                    <input class="grow" type="image" src="play.png" value="Submit" v-on:click="startGame()"/>        
                </div>
            </div>
        </div>        
            
        <script src="main.js"></script>
</body>
</html>
