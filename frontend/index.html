<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajukraanid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">
    <style>
    	body, html {
    	    height: 100%;
    	}

    	.bg { 
    	    /* The image used */
    	    background-image: url("yellow.jpg");

    	    /* Full height */
    	    height: 100%; 

    	    /* Center and scale the image nicely */
    	    background-position: center;
    	    background-repeat: no-repeat;
    	    background-size: cover;
    	}
        .logo {
            padding-top: 30px;
            padding-bottom: 30px;
            margin-bottom: 30px;
            color: inherit;
            text-align: center;
            box-sizing: border-box;
        }
        .grow { transition: all .2s ease-in-out; }
        .grow:hover { transform: scale(1.1); }
    </style>
</head>
<body>
        <div id="game" class="bg">
              
            <div v-if="tabNr==0">
                <div class="logo">
                    <input type="image" src="logo.png"  v-on:mouseover="switchTab(0)"/>
                </div>
                               
                <div class="log">
                    <table style="margin:auto; text-align:center">
                        <tr>
                            <td><input class="grow" type="image" src="playgame.png" v-on:click="switchTab(1)"/></td>
                        </tr>
                        <tr>
                            <td><input class="grow" type="image" src="make.png" v-on:click="pageWithRandom()"/></td>
                        </tr>
                        <tr>
                            <td><input class="grow" type="image" src="settings.png" v-on:click="switchTab(3)"/></td>
                        </tr>
                    </table>   
                </div>
            </div>
             
            <div v-if="tabNr==1">
                <div class="logo">
                    <input type="image" src="logo.png"  v-on:mouseover="switchTab(0)"/>
                </div>
                                   
                <div class="log">
                    <table style="margin:auto; text-align:center">
                        <tr>
                            <td>
                                <input type="text" placeholder="YOUR NAME"></input>
                            </td>
                        </tr>
                        <tr>
                            <td><div style="padding-top: 10px"></div></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" placeholder="GAME CODE"></input>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="grow" type="image" src="play.png" v-on:click=""/></td>
                        </tr>
                    </table>   
                </div>
            </div>
               
            <div v-if="tabNr==2">
                    <div class="logo">
                        <input type="image" src="logo.png"  v-on:mouseover="switchTab(0)"/>
                    </div>
                                       
                    <div class="log">
                        <table style="margin:auto; text-align:center">
                            <tr>
                                <td>
                                        {{theRandomNumber}} 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="YOUR NAME"></input>
                                </td>
                            </tr>
                            <tr>
                                <td><div style="padding-top: 10px"></div></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="number" placeholder="GAME CODE"></input>
                                </td>
                            </tr>
                            <tr>
                                <td><input class="grow" type="image" src="play.png" v-on:click=""/></td>
                            </tr>
                        </table>   
                    </div>
                </div>        
   
            <div v-if="tabNr==3">
                <div class="logo">
                    <input type="image" src="logo.png"  v-on:mouseover="switchTab(0)"/>
                </div>
                                           
                <div class="log">
                    <table style="margin:auto; text-align:center">
                        <tr>
                            <td><input class="grow" type="image" src="settings.png" v-on:click="switchTab(3)"/></td>
                        </tr>
                    </table>   
                </div>
            </div>
        </div>

<script>
var vm = new Vue({
    el: "#game",
    data: {
        tabNr: 0,
        theRandomNumber: "",
    },
    methods: {
        switchTab: function(a) { 
            this.tabNr = a;
        },
        pageWithRandom: function() {
            var code = "";
            while (code.length != 4) {
                var temp = Math.floor(Math.random() * 10) + 1;
                if (temp < 10) {
                    code += temp;
                }
            }
            i = 0;
            this.theRandomNumber = code;
            this.tabNr = 2;
            console.log(this.theRandomNumber);
        }
    }
});
</script>
</body>
</html>
